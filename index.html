<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backdrop is-hidden" data-modal>
      <div class="container-modal">
        <h2 class="modal-title">YOUR ORDER</h2>
        <button type="button" class="btn-close-modal">
          <svg class="icon-close-modal" width="24" height="24">
            <use href="./images/icons.svg#icon-x"></use>
          </svg>
        </button>
        <section class="cabbage-basket-section sections-mob">
          <input
            type="checkbox"
            name="cabbage-basket"
            id="cabbage-basket"
            class="checkbox-modal visually-hidden"
            value="true"
          />
          <label for="cabbage-basket" class="checkbox-label">
            <div class="modal-title-wrap">
              <h3 class="title-sections">Cabbage Basket</h3>
              <p class="description-sections">Plant</p>
            </div>
            <span class="checkbox-list">
              <svg class="checkbox-icons" width="16" height="16">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </span>
          </label>
          <img
            src="./images/cabbage-mob-2x.png"
            alt="Cabbage Basket"
            class="cabbage-mob-img"
          />
        </section>
        <section class="tomato-basket-section sections-mob">
          <input
            type="checkbox"
            name="tomato-basket"
            id="tomato-basket"
            class="checkbox-modal visually-hidden"
            value="true"
          />
          <label for="tomato-basket" class="checkbox-label">
            <div class="modal-title-wrap">
              <h3 class="title-sections">Tomato Basket</h3>
              <p class="description-sections">Plant</p>
            </div>
            <span class="checkbox-list">
              <svg class="checkbox-icons" width="16" height="16">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </span>
          </label>
          <img
            src="./images/tomato-mob-2x.png"
            alt="Tomato Basket"
            class="tomato-mob-img"
          />
        </section>
        <section class="vegetables-section sections-mob">
          <input
            type="checkbox"
            name="vegetables-basket"
            id="vegetables-basket"
            class="checkbox-modal visually-hidden"
            value="true"
          />
          <label for="vegetables-basket" class="checkbox-label">
            <div class="modal-title-wrap">
              <h3 class="title-sections">Vegetables Basket</h3>
              <p class="description-sections">Plant</p>
            </div>
            <span class="checkbox-list">
              <svg class="checkbox-icons" width="16" height="16">
                <use href="./images/icons.svg#icon-check"></use>
              </svg>
            </span>
          </label>
          <img
            src="./images/vegetables-basket-mob-2x.png"
            alt="Vegetables Basket"
            class="vegetables-mob-img"
          />
        </section>
        <div class="wrap-form">
          <form class="modal-form">
            <div class="modal-field">
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Enter full name..."
                class="modal-input"
              />
            </div>
            <div class="modal-field">
              <input
                type="text"
                name="user-email"
                id="user-email"
                placeholder="Enter email..."
                class="modal-input"
              />
            </div>
            <div class="modal-field">
              <input
                type="text"
                name="user-card"
                id="user-card"
                placeholder="Enter card..."
                class="modal-input"
              />
            </div>
            <div class="text-modal-field">
              <textarea
                name="user-comment"
                id="user-comment"
                placeholder="Enter comments..."
                class="modal-text-area"
              ></textarea>
            </div>
            <button type="submit" class="btn-submit-modal">Submit</button>
          </form>
          <img src="./images/img-girl-2x.png" alt="girl" class="img-girl-tab" />
        </div>
      </div>
    </div>
  </body>
</html>
